<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<table border="0" cellpadding="30" cellspacing="0" width="100%" bgcolor=#E9E8E3"
       style="font-family: 'Open Sans', Arial, Helvetica, sans-serif;">
    <tbody>
    <tr>
        <td align="top">
            <div style="margin:0 auto; max-width: 560px;">
                <div style="background:#0c86c6; padding:6px 30px 10px;">
                    <h1 style="color: #fff; font-size: 24px;">{messageSubject}</h1>
                </div>
                <div style="background: #fff; padding:6px 30px 20px; font-size: 16px; line-height: 24px;">
                    <p>Dear {recipient},<br><br>
                        {messageBody}<br><br>
                        Best wishes,<br><br>
                        Administrator European Loans and Visits System (ELViS)<br>
                        For questions please contact: <a href="mailto:{supportEmail}">{supportEmail}</a>
                    </p>
                </div>
            </div>
            <div style="margin:0 auto;padding:10px 0;font-size: 12px;max-width: 560px;text-align: center;">
                <a href="{frontendUrl}" style="color:#0C86C6;">ELVIS</a> - European Loans and Visits System"
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
