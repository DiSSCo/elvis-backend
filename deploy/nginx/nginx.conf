server {
  listen       443 ssl;
  server_name elvis-accept.pictura-hosting.nl;

  ssl_certificate     /etc/letsencrypt/live/elvis-accept.pictura-hosting.nl-0001/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/elvis-accept.pictura-hosting.nl-0001/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

  resolver 127.0.0.11;

  location / {
    proxy_pass http://elvis-frontend-accept;
  }

  location ~/api/(.*) {
    proxy_pass http://elvis-backend-accept:8080/$1$is_args$args;
    client_max_body_size 4M;
  }

  location /auth/ {
    proxy_pass http://elvis-keycloak-accept:8080/auth/;
    proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Host   $host;
    proxy_set_header    X-Forwarded-Port   $server_port;
    proxy_set_header    X-Forwarded-Proto  $scheme;
  }

  location /auth {
    proxy_pass http://elvis-keycloak-accept:8080/auth;
    proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Host   $host;
    proxy_set_header    X-Forwarded-Port   $server_port;
    proxy_set_header    X-Forwarded-Proto  $scheme;
  }
}

server {
  listen 80;
  server_name elvis-accept.pictura-hosting.nl;

  location /.well-known/acme-challenge/ {
     root /var/www/certbot_challenge;
  }
}

